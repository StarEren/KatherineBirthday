<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Katherine. By Eren.</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
        }
        .flash-text {
            font-size: 36px;
            animation: flash 1s infinite alternate;
        }
        .click-text {
            font-size: 24px;
            animation: flash 1s infinite alternate-reverse;
            margin-top: 20px; /* Adding some space between the texts */
        }
        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="flash-text">For Katherine. By Eren.</h1>
        <p class="click-text">Click anywhere to continue</p>
    </div>
    
    <script>
        document.body.addEventListener('click', function() {
            window.location.href = 'indexsecond.html';
        });
    </script>
</body>
</html>
